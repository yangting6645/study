<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            width: 300px;
            height: 300px;
            resize:both;
            /*resize 重新设置大小，vertical竖直,horizontal水平，both两个方向都可以，none都不可以*/
        }
    </style>
</head>
<body>
    <h1>多行文本输入-文本域</h1>
    <div>
        <!--<textarea  cols="10" rows="10"></textarea>-->
        <!--placeholedr:提示文字
        默认value:写在双标签内部，注意空格问题
        -->
        <textarea  cols="10" rows="10" placeholedr="请输入你的意见">提前设计好的value</textarea>
    </div>
</body>
</html>
