<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height:200px ;
            background: yellow;
            position: relative;
            /*z-inder:0;  父盒子不用设置*/
        }
        .child{
            width: 100px;
            height:100px ;
            background: red ;
            top:10px;
            left:10px;
            z-index: -100;/*设置子盒子为负数*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>
</html>
