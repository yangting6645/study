<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background: yellow;
            position: absolute;
            top:100px;
            left:100px;
            z-index: -2;
        }
        .box2{
            width:200px;
            height:200px;
            background: red ;
            position: absolute;
            top:0px;
            left:0px;
            z-index: -1;
        }
        /*绝对定位看负值大小,决定层级*/
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2"></div>
</body>
</html>
